<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/materialize.min.css"  media="screen,projection"/>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            height: 100%;
        }
        #tela {
          position: absolute; /* Define a posição absoluta para centralizar */
          width: 100%;
          top: 15%; /* Define o topo em 50% da altura do elemento pai */
        }
    </style>
</head>
<body>
    <div id="tela">
        <div class="container">
        <form  class="row" action="salvarpessoa" method="post">
            <div class="row">
                <div class="input-field col s3">
                    <input name="id" type="text" readonly="readonly" th:value="${pessoaobj.id}">
                    <label>ID:</label>
                 </div>
                <div class="input-field col s3">
                    <input name="nome" type="text" class="validate" th:value="${pessoaobj.nome}">
                    <label>Nome:</label>
                </div>
                <div class="input-field col s3">
                    <input name="sobrenome" type="text" class="validate" th:value="${pessoaobj.sobrenome}">
                    <label>Sobrenome:</label>
                </div>
                <div class="input-field col s3">
                    <input name="idade" type="text" class="validate" th:value="${pessoaobj.idade}">
                    <label>Idade:</label>
                </div>
            </div>

            <div class="row">
                <button class="waves-effect waves-light btn col s2 offset-s5 indigo darken-1" type="submit" value="Salvar">Salvar</button>
            </div>
        </form>
        <div class="row">
        <a href="/listapessoas">
            <button class="waves-effect waves-light btn col s2 offset-s5" type="button" value="Listar">Listar</button>
        </a>
        </div>
        <form class="row" action="pesquisapessoa" method="post">
            <div class="row">
            <div class="input-field col s4 offset-s4">
                <input name="nomepesquisa" type="text" class="validate" th:value="${pessoaobj.nome}">
                <label>Buscar por nome:</label>
            </div>
            </div>
            <div class="row">
                <div class="col s6 offset-s3">
                    <button class="waves-effect waves-light btn col s2 offset-s5" type="submit" value="Salvar"><i class="material-icons">search</i></button>
                </div>
            </div>
        </form>

        <div class="row">
        <table class="striped centered responsive-table">
            <thead>
                <th>ID</th>
                <th>NOME</th>
                <th>SOBRENOME</th>
                <th>IDADE</th>
                <th>EDITAR</th>
                <th>EXCLUIR</th>
            </thead>
            <tr th:each = "pessoa : ${pessoas}">
                <td th:text = "${pessoa.id}"></td>
                <td th:text = "${pessoa.nome}"></td>
                <td th:text = "${pessoa.sobrenome}"></td>
                <td th:text = "${pessoa.idade}"></td>
                <td><a th:href="@{/editarpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Editar</a></td>
                <td><a th:href="@{/removerpessoa/{idpessoa}(idpessoa=${pessoa.id})}">Excluir</a></td>
            </tr>
        </table>
        </div>
        </div>
    </div>
<script type="text/javascript" src="/materialize/js/materialize.js"></script>
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>
</html>
